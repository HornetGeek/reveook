{% extends "layout.html" %}

{% block title %} Sign Up {%endblock%}

{%block body%}
    <div class="container form-group">
        <h1 class="text-center mt-5">Please Sign Up</h1>
                
        <form class="form-signup" method="POST" action="/signup">
            <div class="form-group">    
                <label for="username">Username</label>
                <input class="form-control" type="username" name="username" id="username" placeholder="InputUsername"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" placeholder="InputPassword" id="psasword">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input name="email" class="form-control" placeholder="InputEmail" id="email" type="email"/>
            </div>
            
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <p class="mt-sm-5">Have an Acount? <a href="{{url_for('signin')}}">Log In</a></p>
        </form>
        
    </div>


{%endblock%}
