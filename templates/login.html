{% extends "layout.html" %}

{% block title %} Login {%endblock%}

{%block body%}
    <div class="container">
        <h2 class="text-center mt-sm-5">Welcome In Our Website</h2>
        <h3>Please Login in</h3>
        <form method="post" action="/signin">
            <div class="form-froup">
                <label for="email">E-mail</label>
                <input class="form-control" name="email" placeholder="input Email" type="email" id="email"/>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input class="form-control" name="password" placeholder="input password" id="password" type="password"/>
            </div>
            <button class="btn btn-primary">Log in</button>
            <p class="mt-sm-3">Looking to<a href="{{url_for('signup')}}"> create an Account</a></p>

        </form>
    </div>
{%endblock%}
